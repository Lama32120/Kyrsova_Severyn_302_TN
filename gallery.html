<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotafun</title>
    <link rel="icon" href="img/pngwing.com.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <nav>
        <div class="container">
            <ul class="menu">
                <li class="menu_item"><button onclick="ToMainPage()" class="menu_button"><img class="menu_img" src="img/dotalogo3d.png" alt="logo"></button></li>
                <li class="menu_item"><button onclick="ToAboutPage()" class="menu_button">Про сайт</button></li>
                <li class="menu_item"><button onclick="ToNewsPage()" class="menu_button">Новини</button></li>
                <li class="menu_item"><button onclick="ToCarouselPage()" class="menu_button">Слайдер</button></li>
                <li class="menu_item"><button onclick="ToGalleryPage()" class="menu_button">Галерея картинок</button></li>
                <li class="menu_item"><button onclick="ToContactsPage()" class="menu_button">Контакти</button></li>
            </ul>
        </div>
    </nav>

    <div class="gallery">
        <div class="container">
            <h1 class="gallery_title">Галерея картинок</h1>

            <div class="gallery_item">
                <div class="gallery_items">
                    <img src="img/gallery/jugger.jpg" alt="jugger" class="gallery_img">
                    <div class="gallery_text">Juggernaut</div>
                </div>
                
                <div class="gallery_items">
                    <img src="img/gallery/ember.jpg" alt="ember" class="gallery_img">
                    <div class="gallery_text">Ember spirit</div>
                </div>
            </div>

            <div class="gallery_item">
                <div class="gallery_items">
                    <img src="img/gallery/pudge.png" alt="pudge" class="gallery_img">
                    <div class="gallery_text"> Pudge</div>
                </div>

                <div class="gallery_items">
                    <img src="img/gallery/drow.jpg" alt="drow" class="gallery_img">
                    <div class="gallery_text">Drow ranger</div>
                </div>
            </div>

            <div class="gallery_item">
                <div class="gallery_items">
                    <img src="img/gallery/templar-assassin.jpg" alt="templar-assassin" class="gallery_img">
                    <div class="gallery_text">Templar assassin</div>
                </div>

                <div class="gallery_items">
                    <img src="img/gallery/sven.jpg" alt="sven" class="gallery_img">
                    <div class="gallery_text">Sven</div>
                </div>
            </div>
        </div>
    </div>

 <footer class="footer">
        <div class="container">
            <div class="footer_text">Курсова робота студента групи 302ТН Северина Андрія.<br>Всі права захищені ©2023</div>
        </div>
</footer>
    <script src="js/style.js"></script>
</body>
</html>
